<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Club Registration | Det.lfba</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <meta property="og:title" content="Registration Form | Det.lfba">
    <meta property="og:description" content="Submit for hiring Application">
    <meta name="description" content="Det.lfba -> Submit for hiring Application">
    <meta property="og:image"
        content="https://scontent.xx.fbcdn.net/v/t1.15752-9/455704430_862590252484541_3997455116230864515_n.png?_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_ohc=bBTGf-OMHjAQ7kNvgGPfXsX&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QFLogv2DaTpIvY6Lk3fD_4mrcqRjAiDJPFzwTI7LlLNlQ&oe=66EFB8FD">
    <meta name="twitter:title" content="Registration Form | Det.lfba">
    <meta name="twitter:description" content="Submit for hiring Application">
    <meta name="twitter:image"
        content="https://scontent.xx.fbcdn.net/v/t1.15752-9/455704430_862590252484541_3997455116230864515_n.png?_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_ohc=bBTGf-OMHjAQ7kNvgGPfXsX&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QFLogv2DaTpIvY6Lk3fD_4mrcqRjAiDJPFzwTI7LlLNlQ&oe=66EFB8FD">
    <style>
        body {
            background: url('giphy.gif') no-repeat center center fixed;
            background-size: cover;
            transition: background-image 1s ease-in-out;
            color: #f2f2f2;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 20% auto;
            padding: 15px;
            border-radius: 10px;
        }

        .card-header {
            background-color: #333;
            border-bottom: 1px solid #444;
            font-size: 1.5em;
            text-align: center;
            color: #f2f2f2;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            background-color: #2a2a2a;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: #f2f2f2;
        }

        .form-control:focus {
            background-color: #444;
            color: #fff;
            border-color: #666;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #005bb5;
            border-color: #005bb5;
        }

        .btn-outline-secondary {
            color: #bbb;
            border-color: #bbb;
            transition: background-color 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: #333;
            color: #fff;
            border-color: #bbb;
        }

        @media (max-width: 576px) {
            .card {
                margin-top: 30%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="justify-content-center align-items-center">
            <div class="card">
                <div class="card-header">
                    Hiring Form Application
                </div>
                <div class="card-body">
                    <form id="contact-form" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input required type="text" name="name" class="form-control" id="Name"
                                placeholder="Enter Your Full Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input required type="email" name="email" class="form-control" id="Email"
                                placeholder="Enter Your Email-Address">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input required type="text" name="phone" class="form-control" id="Number"
                                placeholder="Enter Your Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="class-select">Class:</label>
                            <select required class="form-control" name="year" id="class-select">
                                <option value="class">--Please Select class--</option>
                                <option class="form-check-input" value="1ere">1ere</option>
                                <option class="form-check-input" value="2eme">2eme</option>
                                <option class="form-check-input" value="3eme">3eme</option>
                                <option class="form-check-input" value="4eme">4eme</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="question">3andik mat9oul?</label>
                            <textarea required name="question" class="form-control" id="question"
                                placeholder="Enter your answer"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha384-fx8H2iX6zPmcBI+V3JzTB4n8IHsM5omdwMF40RkYyPQJo2gY3GDXKHAHkT8FR/xz" crossorigin="anonymous">
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            $('#contact-form').on('submit', function (e) {
                e.preventDefault();

                Swal.fire({
                    icon: 'info',
                    title: 'Please wait...',
                    text: 'Sending your message',
                    willOpen: () => {
                        Swal.showLoading();
                    },
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    background: "#333"
                });

                const formData = new FormData(this);

                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbzM-MBqfGRspx_wVqbyCAVx5HQMziDiAQDj3KAVmjW6c79C9uOZboDjtk-zFZbnn9gp/exec',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        console.log("Response from Google Sheets:", data);

                        if (data.result === 'success') {
                            Swal.fire({
                                imageUrl: "assets/images/logo.png",
                                imageHeight: 200,
                                title: 'Success!',
                                text: 'Your application has been submitted successfully.',
                                icon: 'success',
                                background: "#333"
                            });
                        } else {
                            Swal.fire({
                                title: 'Error!',
                                text: 'Something went wrong. Please try again later.',
                                icon: 'error',
                                background: "#333"
                            });
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.error('Error:', textStatus, errorThrown);
                        Swal.fire({
                            title: 'Error!',
                            text: 'Could not connect to the server. Please try again later.',
                            icon: 'error',
                            background: "#333"
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>

<head>

    <link rel="icon" href="logo.png" type="image/x-icon">
    <meta property="og:title" content="Registration Form | Det.lfba">
    <meta property="og:description" content="Submit for hiring Application">
    <meta name="description" content="Det.lfba -> Submit for hiring Application">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1153418992124436492/1164177752744796230/logo_det_whitee.png?ex=65424405&is=652fcf05&hm=c75ccb84c42a69c18cfd463b72387fc5a33623d724fa8c3eb2885f15b6b3faa6&">
    <meta name="twitter:title" content="Registration Form | Det.lfba">

    <style type="text/css">
        body {
            background: url('giphy.gif') no-repeat center center fixed;
            background-size: cover;
            transition: background-image 1s ease-in-out;
        }
        .card{
            background-color: #f2f2f2;
            margin-top: 50%;
        }
        @media (min-width:700px) {
            .card{
                background-color: #f2f2f2;
                margin-top: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="justify-content-center align-items-center">
                <div class="card">
                    <div class="card-header">
                        Hiring Form Application
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="name">Full Name:</label>
                                <input required type="text" name="name" class="form-control" id="Name" value="" placeholder="Enter Your Full Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address:</label>
                                <input required type="email" name="email" class="form-control" id="Email" value="" placeholder="Enter Your Email-Address">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input required type="text" name="phone" class="form-control" id="Number" value="" placeholder="Enter Your Phone Number">
                            </div>
                            <div class="form-group">
                                <label for="class-select">Class:</label>
                                <select required class="form-control" name="year" id="class-select">
                                    <option value="class">--Please Select class--</option>
                                    <option class="form-check-input" type="checkbox"  value="1ere" id="option">1ere</option>
                                    <option class="form-check-input" type="checkbox"  value="2eme" id="option">2eme</option>
                                    <option class="form-check-input" type="checkbox"  value="3eme" id="option">3eme</option>
                                    <option class="form-check-input" type="checkbox"  value="4eme" id="option">4eme</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="question">3andik mat9oul?</label>
                                <textarea required name="question" class="form-control" id="question"></textarea>
                            </div>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
    document.querySelector('.nav').classList.toggle('show');
});

const scriptURL = 'https://script.google.com/macros/s/AKfycbzM-MBqfGRspx_wVqbyCAVx5HQMziDiAQDj3KAVmjW6c79C9uOZboDjtk-zFZbnn9gp/exec';

$(document).ready(function () {
    $('#contact-form').on('submit', function (e) {
        e.preventDefault();

        Swal.fire({
            icon: 'info',
            title: 'Please wait...',
            text: 'Sending your message',
            willOpen: () => {
                Swal.showLoading();
            },
            showConfirmButton: false,
            allowOutsideClick: false,
            background: "#00ACA8"
        });

        const formData = new FormData(this);

        $.ajax({
            url: scriptURL,
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log("Response from Google Sheets:", data);

                if (data.result === 'success') {
                    Swal.fire({
                        imageUrl: "assets/images/logo.png",
                        imageAlt: "Custom Success Icon",
                        title: 'Success!',
                        text: 'Your application is sent. Thank you for reaching out.',
                        width: 600,
                        padding: "3em",
                        timer: 5000,
                        timerProgressBar: true,
                        showConfirmButton: false,
                        allowOutsideClick: false,
                        color: "#000",
                        background: "#ffff",
                        backdrop: "rgba(0,0,0,0.4)",
                    }).then(() => {
                        window.location.reload();
                    });
                } else {
                    console.error('Error:', data.error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Something went wrong! Please try again later.',
                    });
                }
            },
            error: function (error) {
                console.error('Error!', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'An unexpected error occurred. Please try again later.',
                });
            }
        });
    });
});
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
